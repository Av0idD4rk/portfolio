# nginx.conf

worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include mime.types;
  default_type application/octet-stream;

  server {
    listen 80;

    root /usr/share/nginx/html; # Путь к вашим HTML-файлам внутри контейнера
    index 1.html;               # Главная страница

    location / {
      try_files $uri $uri/ =404;
    }
  }
}